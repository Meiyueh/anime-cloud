<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>AnimeCloud ‚Äî M≈Øj √∫ƒçet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .toolbar{display:flex;gap:.6rem;justify-content:flex-end;align-items:center;flex-wrap:wrap;margin-top:.6rem}
    @media (max-width:640px){ .toolbar{ justify-content:flex-start; } }
    .btn{ padding:.48rem .8rem; border-radius:8px; width:auto !important; }
    .btn-outline{ background:transparent; border:1px solid var(--border); }
    .btn-danger{ background:var(--err); border:1px solid #a3211a; }
    .row .btn, .row button{ width:auto !important; }

    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    @media (max-width:980px){ .grid-2{grid-template-columns:1fr} }

    .profile-box{display:flex;align-items:center;gap:1rem;margin-bottom:1rem}
    .profile-avatar{background:var(--border);width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;color:var(--brand);flex-shrink:0;overflow:hidden;cursor:pointer;border:1px solid var(--border)}
    .profile-avatar img{width:100%;height:100%;object-fit:cover}

    .section-title{margin-top:.25rem;font-size:1.1rem;font-weight:600;border-bottom:1px solid var(--border);padding-bottom:.3rem;margin-bottom:.8rem}
    .row.align-right{display:grid;grid-template-columns:1fr 2fr;gap:.75rem 1rem;align-items:center}
    .row.align-right.compact input, .w-compact{max-width:420px}

    .muted{color:var(--muted)}
    .meta{display:grid;grid-template-columns:auto 1fr;gap:.4rem 1rem;margin-top:.5rem}
    .meta label{color:var(--muted)}
    input.copyable{cursor:pointer; user-select:all}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
    .modal{background:var(--panel);border:1px solid var(--border);border-radius:10px;max-width:420px;width:92%;padding:1rem}
    .modal h3{margin:.2rem 0 1rem}
    .modal .row{display:grid;grid-template-columns:1fr;gap:.5rem}
    .modal .actions{display:flex;gap:.5rem;justify-content:flex-end;margin-top:.8rem}
    .ava-fallback{display:flex;align-items:center;justify-content:center;width:100%;height:100%;font-weight:700}

    /* badges pod jm√©nem */
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:4px}
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand"><img src="assets/logo.svg" alt="AnimeCloud" /></a>
    <nav class="top-nav">
      <a href="index.html">Info</a>
      <a href="upload.html" id="nav-upload" class="hidden">Upload</a>
      <a href="feedback.html" id="nav-feedback" class="hidden">Feedback</a>
      <a href="account.html" id="nav-account" aria-current="page" class="hidden">√öƒçet</a>
      <a href="login.html" id="nav-login">P≈ôihl√°≈°en√≠</a>
      <a href="admin.html" id="nav-admin" class="hidden">Admin</a>
      <a href="#" id="nav-theme" title="P≈ôepnout t√©ma">üåì</a>
    </nav>
  </header>

  <main class="container">
    <h1>M≈Øj √∫ƒçet</h1>

    <div class="grid-2">
      <div class="card">
        <div class="profile-box">
          <div id="avatarFrame" class="frame">
            <div class="profile-avatar" id="acc-avatar" title="Klikni pro zmƒõnu avataru"><span id="acc-avatar-letter">üë§</span></div>
          </div>
          <div>
            <h2 id="acc-nickname">U≈æivatel</h2>
            <div class="badges">
              <span id="badge-primary" class="badge primary">USER</span>
              <span id="badge-secondary" class="badge">≈Ω√°dn√Ω titul</span>
            </div>
          </div>
        </div>

        <input type="file" id="inpAvatar" accept="image/png,image/jpeg" style="display:none"/>

        <div class="row align-right compact">
          <label for="inpNickname" style="align-self:flex-start;">N√°zev √∫ƒçtu</label>
          <input type="text" id="inpNickname" class="w-compact" placeholder="Nap≈ô. Pepa"/>
        </div>

        <div class="row align-right compact">
          <label for="acc-email-ro" style="align-self:flex-start;">E-mail u≈æivatele</label>
          <input id="acc-email-ro" class="w-compact" type="text" disabled/>
        </div>

        <div class="section-title">Viditelnost profilu</div>
        <div class="row align-right compact">
          <label for="selVisibility">Re≈æim</label>
          <select id="selVisibility" class="w-compact">
            <option value="public">Ve≈ôejn√Ω</option>
            <option value="private">Soukrom√Ω</option>
            <option value="link">Jen p≈ôes odkaz</option>
          </select>
        </div>

        <div class="row align-right compact">
          <label>Ve≈ôejn√° URL</label>
          <input id="inpPublicUrl" class="w-compact copyable" type="text" readonly/>
        </div>

        <div class="row align-right compact">
          <label for="selTitles">Tituly</label>
          <select id="selTitles" class="w-compact"></select>
        </div>

        <div class="toolbar">
          <button id="btnSaveAll" class="btn">Ulo≈æit zmƒõny</button>
          <button id="btnViewPublic" class="btn btn-outline">Zobrazit ve≈ôejn√Ω profil</button>
          <button id="btnChangePwd" class="btn btn-outline">Zmƒõnit heslo</button>
          <button id="btnLogout" class="btn btn-danger">Odhl√°sit se</button>
        </div>
      </div>

      <div class="card">
        <div class="section-title">N√°hled ve≈ôejn√©ho profilu</div>
        <div class="profile-box" style="margin-bottom:.5rem">
          <div class="profile-avatar" id="prev-avatar-wrap">
            <img id="prev-avatar" alt="avatar" style="display:none" />
            <div id="prev-ava-fb" class="ava-fallback">?</div>
          </div>
          <div>
            <h3 id="prev-name" style="margin:0">‚Äî</h3>
            <div class="muted" id="prev-slug">@‚Äî</div>
            <div class="muted" id="prev-joined">ƒålenem od ‚Äî</div>
          </div>
        </div>

        <div class="section-title" style="margin-top:.8rem">Informace o √∫ƒçtu</div>
        <div class="meta">
          <label>E-mail</label><div id="meta-email">‚Äî</div>
          <label>Datum registrace</label><div id="meta-created">‚Äî</div>
          <label>Nahran√© soubory</label><div id="meta-uploads">‚Äî</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><small>Spr√°va √∫ƒçtu ‚Ä¢ AnimeCloud</small></footer>

  <div class="modal-backdrop" id="pwdModal">
    <div class="modal">
      <h3>Zmƒõnit heslo</h3>
      <div class="row">
        <input type="password" id="pwd-old" placeholder="Star√© heslo">
        <input type="password" id="pwd-new1" placeholder="Nov√© heslo">
        <input type="password" id="pwd-new2" placeholder="Nov√© heslo znovu">
      </div>
      <div class="actions">
        <button class="btn btn-outline" id="pwd-cancel">Ukonƒçit</button>
        <button class="btn" id="pwd-confirm">Zmƒõnit heslo</button>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    App.initNavbar(); App.guardAuthOnPage('login.html');

    const a = App.auth() || {};
    const token = a?.token || null;
    const email = a?.email || '';
    document.getElementById('acc-email-ro').value = email;
    document.getElementById('meta-email').textContent = email;
    document.getElementById('meta-uploads').textContent = String(App.userUploadCount(email));

    const ddmmyyyy = iso=>{
      if(!iso) return '‚Äî';
      const d = new Date(iso);
      return String(d.getDate()).padStart(2,'0')+"."+String(d.getMonth()+1).padStart(2,'0')+"."+d.getFullYear();
    };

    function buildTitles(unlocked){
      const all = ['Veter√°n (10+)', 'Mistr Uploader (50+)', 'Legenda (100+)'];
      const sel = document.getElementById('selTitles');
      sel.innerHTML = '<option value="">‚Äî ≈æ√°dn√Ω ‚Äî</option>' + all.map(t=>{
        const ok = unlocked.includes(t);
        return `<option value="${t}" ${ok?'':'disabled'}>${t}${ok?'':' (zamƒçeno)'}</option>`;
      }).join('');
    }
    buildTitles(App.unlockedTitles(email));

    const avatarEl  = document.getElementById('acc-avatar');
    const avatarLet = document.getElementById('acc-avatar-letter');
    const prevImg   = document.getElementById('prev-avatar');
    const prevFB    = document.getElementById('prev-ava-fb');
    const prevName  = document.getElementById('prev-name');
    const prevSlug  = document.getElementById('prev-slug');
    const prevJoined= document.getElementById('prev-joined');
    const inpPublic = document.getElementById('inpPublicUrl');

    let ME=null, slug=email.split('@')[0];

    function showPrevAvatar(url, letter){
      if (url){
        prevImg.src = url; prevImg.style.display='block'; prevFB.style.display='none';
      } else {
        prevImg.style.display='none'; prevFB.style.display='flex'; prevFB.textContent = (letter||'?').toUpperCase();
      }
    }

    function setPublicUrl(origin, slug){
      inpPublic.value = origin.replace(/^https?:\/\/[^/]+/i, 'http://x') + '/u/' + slug;   // zkr√°cen√Ω n√°hled
      inpPublic.dataset.full = origin + '/u/' + encodeURIComponent(slug);                  // tohle se kop√≠ruje
    }

    async function loadMe(){
      try{
        const r = await fetch('/api/me?email='+encodeURIComponent(email));
        const j = await r.json();
        if(!r.ok || !j?.me) throw 0;
        ME = j.me; slug = ME.slug || slug;

        document.getElementById('inpNickname').value = ME.display_name || '';
        document.getElementById('acc-nickname').textContent = ME.display_name || email;

        const ava = ME.avatar_url || '';
        if(ava){ avatarEl.innerHTML = `<img src="${ava}?ts=${Date.now()}" alt="avatar">`; showPrevAvatar(ava, email[0]); }
        else { avatarLet.textContent = (email||'?')[0].toUpperCase(); showPrevAvatar('', email[0]); }

        document.getElementById('selVisibility').value = (ME.visibility||'private').toLowerCase();

        const joined = ME.joined_at || ME.created_at;
        document.getElementById('meta-created').textContent = joined ? ddmmyyyy(joined) : '‚Äî';
        prevJoined.textContent = 'ƒålenem od ' + (joined ? ddmmyyyy(joined) : '‚Äî');

        setPublicUrl(location.origin, slug);

        const tInit = Array.isArray(ME.titles) ? (ME.titles[0]||'') : '';
        if(tInit) document.getElementById('selTitles').value = tInit;
        prevName.textContent = ME.display_name || slug;
        prevSlug.textContent = '@' + slug;

        // badgy
        const role = (App.auth()?.role || 'user').toLowerCase();
        document.getElementById('badge-primary').textContent = (role === 'admin') ? 'ADMIN' : 'USER';
        document.getElementById('badge-secondary').textContent = tInit || '≈Ω√°dn√Ω titul';
      }catch{
        // nouzov√© hodnoty z LS
        const prof = a.profile || {};
        document.getElementById('inpNickname').value = prof.nickname || prof.display_name || '';
        document.getElementById('acc-nickname').textContent = prof.nickname || prof.display_name || email;

        const ava = prof.avatar_url || prof.avatar || '';
        if(ava){ avatarEl.innerHTML = `<img src="${ava}" alt="avatar">`; showPrevAvatar(ava, email[0]); }
        else { avatarLet.textContent = (email||'?')[0].toUpperCase(); showPrevAvatar('', email[0]); }

        const created = a.created_at || a.joined_at || null;
        document.getElementById('meta-created').textContent = created ? ddmmyyyy(created) : '‚Äî';
        prevJoined.textContent = 'ƒålenem od ' + (created ? ddmmyyyy(created) : '‚Äî');

        setPublicUrl(location.origin, slug);
        prevName.textContent = prof.nickname || prof.display_name || slug;
        prevSlug.textContent = '@' + slug;

        const fbTitle = (prof.titles && prof.titles[0]) || prof.secondaryTitle || '';
        if (fbTitle) document.getElementById('selTitles').value = fbTitle;
        document.getElementById('badge-secondary').textContent = fbTitle || '≈Ω√°dn√Ω titul';
        const fbRole = (a.role || 'user').toLowerCase();
        document.getElementById('badge-primary').textContent = (fbRole === 'admin') ? 'ADMIN' : 'USER';
      }
    }
    loadMe();

    // click-to-copy (kop√≠ruje plnou verzi)
    async function copyText(text){
      try{ await navigator.clipboard.writeText(text); App.toast('URL zkop√≠rov√°na','ok'); }
      catch{
        const tmp=document.createElement('input'); tmp.value=text; tmp.style.position='fixed'; tmp.style.opacity=0;
        document.body.appendChild(tmp); tmp.select(); document.execCommand('copy'); tmp.remove();
        App.toast('URL zkop√≠rov√°na','ok');
      }
    }
    inpPublic.addEventListener('click', ()=> copyText(inpPublic.dataset.full || inpPublic.value));

    // avatar v√Ωbƒõr + n√°hled
    avatarEl.addEventListener('click', ()=> document.getElementById('inpAvatar').click());
    let avatarFile=null;
    document.getElementById('inpAvatar').addEventListener('change', ()=>{
      const f = document.getElementById('inpAvatar').files[0];
      if(!f) return;
      if(!/^image\/(png|jpe?g)$/i.test(f.type)){ App.toast('Podporujeme PNG/JPEG','error'); return; }
      if(f.size > 2*1024*1024){ App.toast('Obr√°zek je vƒõt≈°√≠ ne≈æ 2 MB','error'); return; }
      avatarFile=f;
      const r=new FileReader();
      r.onload=()=>{ const u=r.result; avatarEl.innerHTML=`<img src="${u}" alt="avatar">`; showPrevAvatar(u, email[0]); };
      r.readAsDataURL(f);
    });

    // ≈æiv√° zmƒõna titul≈Ø ‚Üí badge
    document.getElementById('selTitles').addEventListener('change', (e)=>{
      document.getElementById('badge-secondary').textContent = e.target.value || '≈Ω√°dn√Ω titul';
    });

    document.getElementById('inpNickname').addEventListener('input', ()=>{
      const v=document.getElementById('inpNickname').value.trim();
      const name = v || (ME?.display_name) || email;
      document.getElementById('acc-nickname').textContent = name;
      prevName.textContent = name;
    });

    // viditelnost
    document.getElementById('selVisibility').addEventListener('change', async (e)=>{
      try{
        const r=await fetch('/api/me/visibility?email='+encodeURIComponent(email),{
          method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({visibility:e.target.value})
        });
        const j=await r.json().catch(()=> ({}));
        if(!r.ok||!j?.ok) throw 0; App.toast('Viditelnost ulo≈æena','ok');
      }catch{ App.toast('Chyba p≈ôi ukl√°d√°n√≠ viditelnosti','error'); }
    });

    // upload do GCS (signed PUT ‚Üí fallback multipart)
    async function signAndUploadToGCS(file, dst){
      // 1) /upload/sign (spr√°vn√© pole je contentType)
      const res = await fetch('/upload/sign',{
        method:'POST',headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ path: dst, contentType: file.type })
      });
      if(res.ok){
        const sj = await res.json();
        const upURL = sj.upload_url || sj.signed_url || sj.url;
        const put = await fetch(upURL,{method:'PUT',headers:{'Content-Type':file.type},body:file});
        if(!put.ok) throw new Error('Upload do GCS selhal');
        return sj.public_url || `${window.CLOUD_BASE}/${dst}`;
      }
      // 2) fallback: /upload (FormData)
      const fd = new FormData();
      const ext = /png$/i.test(file.type) ? 'png' : 'jpg';
      fd.append('file', file, 'avatar.'+ext);
      fd.append('path', dst);
      const r = await fetch('/upload', { method:'POST', body: fd });
      const j = await r.json().catch(()=> ({}));
      if(!r.ok || !j?.ok) throw new Error(j?.error || 'Upload selhal');
      return j.url || `${window.CLOUD_BASE}/${dst}`;
    }

    // ulo≈æit v≈°e
    document.getElementById('btnSaveAll').addEventListener('click', async ()=>{
      const display_name = document.getElementById('inpNickname').value.trim();
      const titleVal     = document.getElementById('selTitles').value || '';
      let avatar_url     = null;

      // avatar ‚Üí GCS
      if(avatarFile){
        try{
          const ext = /png$/i.test(avatarFile.type) ? 'png' : 'jpg';
          const safeEmail = email.toLowerCase();                   // '@' GCS zvl√°d√°, net≈ôeba encode
          const dst = `private/avatars/${safeEmail}.${ext}`;
          avatar_url = await signAndUploadToGCS(avatarFile, dst);
        }catch(e){ App.toast('Nahr√°n√≠ avataru selhalo','error'); return; }
      }

      try{
        const payload = { display_name };
        if(avatar_url) payload.avatar_url = avatar_url;
        if(titleVal)   payload.titles = [titleVal];

        const r = await fetch('/api/me/update?email='+encodeURIComponent(email),{
          method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)
        });
        const j = await r.json().catch(()=> ({}));
        if(!r.ok || !j?.ok) throw new Error(j?.error||'Ulo≈æen√≠ profilu selhalo');

        // dr≈æet aktu√°ln√≠ ME
        ME = j.me || ME;

        // update LS, a≈• avatar a tituly z≈Øst√°vaj√≠
        try{
          const auth = App.auth() || {};
          const newAvatar = avatar_url || (ME?.avatar_url) || '';
          const newName   = (display_name || ME?.display_name || email);
          auth.profile = {
            ...(auth.profile||{}),
            display_name: newName,
            avatar_url: newAvatar,   // nov√© jm√©no kl√≠ƒçe
            avatar: newAvatar,       // star≈°√≠ navbar ƒçte tohle
            titles: (titleVal ? [titleVal] : (ME?.titles||[]))
          };
          localStorage.setItem('animecloud_auth', JSON.stringify(auth));
        }catch{}

        // UI refresh
        const newName = payload.display_name || (ME?.display_name) || email;
        document.getElementById('acc-nickname').textContent = newName;
        prevName.textContent = newName;

        if (avatar_url) {
          const bust = `${avatar_url}?ts=${Date.now()}`;
          document.getElementById('acc-avatar').innerHTML = `<img src="${bust}" alt="avatar">`;
          document.getElementById('prev-avatar').src = bust;
          document.getElementById('prev-avatar').style.display = 'block';
          document.getElementById('prev-ava-fb').style.display = 'none';
        }

        // badge pro titul
        document.getElementById('badge-secondary').textContent = titleVal || '≈Ω√°dn√Ω titul';

        App.toast('‚úÖ Profil ulo≈æen','ok');
        avatarFile=null; document.getElementById('inpAvatar').value='';
      }catch(e){
        App.toast(e.message || '‚ùå Ulo≈æen√≠ profilu selhalo','error');
      }
    });

    // otev≈ô√≠t ve≈ôejn√Ω profil
    document.getElementById('btnViewPublic').addEventListener('click', ()=>{
      const s = (ME?.slug) || (email.split('@')[0]);
      window.open(`/u/${encodeURIComponent(s)}`,'_blank');
    });

    // modal zmƒõny hesla
    const modal=document.getElementById('pwdModal');
    const openModal=()=> modal.style.display='flex';
    const closeModal=()=> modal.style.display='none';
    document.getElementById('btnChangePwd').addEventListener('click', openModal);
    document.getElementById('pwd-cancel').addEventListener('click', closeModal);
    document.getElementById('pwd-confirm').addEventListener('click', async ()=>{
      const oldp=document.getElementById('pwd-old').value;
      const new1=document.getElementById('pwd-new1').value;
      const new2=document.getElementById('pwd-new2').value;
      if(!oldp||!new1||new1!==new2){ App.toast('Zkontroluj hesla','error'); return; }
      try{
        const r=await fetch('/auth/change_password',{
          method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ email, old: oldp, new: new1 })
        });
        const j=await r.json().catch(()=> ({}));
        if(!r.ok||!j?.ok) throw new Error(j?.error||'Zmƒõna hesla selhala');
        App.toast('Heslo bylo zmƒõnƒõno','ok'); closeModal();
        document.getElementById('pwd-old').value='';
        document.getElementById('pwd-new1').value='';
        document.getElementById('pwd-new2').value='';
      }catch(e){ App.toast(e.message||'Chyba p≈ôi zmƒõnƒõ hesla','error'); }
    });

    document.getElementById('btnLogout').addEventListener('click', ()=> App.logout());
  </script>
</body>
</html>
