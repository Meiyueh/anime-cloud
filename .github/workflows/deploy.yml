name: Deploy to server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent with deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync repo â†’ server (/root/anime-cloud)
        run: |
          rsync -avz --delete \
            --exclude ".git*" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude "last_email.eml" \
            --exclude ".env" \
            --exclude "gcs-key.json" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/anime-cloud/

      - name: Install deps & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /root/anime-cloud
            /opt/animecloud/venv/bin/pip install --upgrade pip
            if [ -f requirements.txt ]; then
              /opt/animecloud/venv/bin/pip install -r requirements.txt
            else
              /opt/animecloud/venv/bin/pip install --upgrade google-cloud-storage
            fi
            systemctl daemon-reload
            systemctl restart animecloud
            sleep 1
            systemctl --no-pager --full status animecloud | tail -n +1 || true
