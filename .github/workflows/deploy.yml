name: deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync project to server
        run: |
          RSYNC_FLAGS="-az --delete --info=NAME,STS"
          EXCLUDES="
            --exclude '.git/'
            --exclude '.github/'
            --exclude '.env'
            --exclude 'gcs-key.json'
            --exclude 'server.log'
            --exclude 'outbox/'
            --exclude 'last_email.eml'
          "
          rsync $RSYNC_FLAGS $EXCLUDES ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ vars.REMOTE_DIR }}

      - name: Restart service & show status
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" '
            set -e
            chown -R root:root /root/anime-cloud
            systemctl restart animecloud
            systemctl --no-pager --full status animecloud || true
          '

      - name: Health check (HTTP 200?)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            'curl -fsS -I http://127.0.0.1:8080/index.html | sed -n "1,12p"'
