  <main class="container">
    <h1 style="text-align:center;">P≈ôihl√°≈°en√≠ / Registrace</h1>

    <!-- vycentrovan√Ω login panel -->
    <div class="card" id="panel-login" style="max-width:460px;margin:0 auto;">
      <form id="loginForm" class="compact">
        <div class="row compact"><label for="loginEmail">E-mail</label><input type="email" id="loginEmail" class="w-compact" required /></div>
        <div class="row compact"><label for="loginPass">Heslo</label><input type="password" id="loginPass" class="w-compact" required /></div>
        <div class="row align-right"><button type="submit" class="w-compact-sm">P≈ôihl√°sit</button></div>
      </form>
      <p class="muted" style="text-align:center;margin-top:.5rem;">Nem√°te √∫ƒçet? <a href="#" id="link-show-register">Zaregistrujte se</a></p>
    </div>

    <!-- vycentrovan√Ω registraƒçn√≠ panel -->
    <div class="card hidden" id="panel-register" style="max-width:460px;margin:12px auto 0;">
      <form id="registerForm" class="compact hidden">
        <div class="row compact"><label for="regEmail">E-mail</label><input type="email" id="regEmail" class="w-compact" required /></div>
        <div class="row compact"><label for="regPass">Heslo</label><input type="password" id="regPass" class="w-compact" required /></div>
        <div class="row align-right"><button type="submit" class="w-compact-sm">Registrovat</button></div>
      </form>
      <p class="muted" style="text-align:center;margin-top:.5rem;">M√°te √∫ƒçet? <a href="#" id="link-show-login">P≈ôihlaste se</a></p>
    </div>

  </main>

  <footer class="site-footer"><small>AnimeCloud ‚Ä¢ P≈ôihl√°≈°en√≠</small></footer>

  <script src="scripts/app.js"></script>
  <script>
    App.initNavbar();

    const panelLogin = document.getElementById('panel-login');
    const panelRegister = document.getElementById('panel-register');
    const msg = document.getElementById('loginMsg');

    document.getElementById('link-show-register').addEventListener('click', e => {
      e.preventDefault();
      panelLogin.classList.add('hidden');
      panelRegister.classList.remove('hidden');
      // zobraz i samotn√Ω formul√°≈ô uvnit≈ô panelu
      document.getElementById('registerForm').classList.remove('hidden');
      msg.textContent='';
    });
    document.getElementById('link-show-login').addEventListener('click', e => {
      e.preventDefault();
      panelRegister.classList.add('hidden');
      panelLogin.classList.remove('hidden');
      // registrace form zase skryj (a≈• je stav konzistentn√≠)
      document.getElementById('registerForm').classList.add('hidden');
      msg.textContent='';
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      if (App.login(email, pass)) { App.toast('P≈ôihl√°≈°eno', 'ok'); location.href='index.html'; }
      else App.showMsg(msg, '‚ö†Ô∏è ≈†patn√Ω e-mail nebo heslo.', 'error');
    });

    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value.trim();
      if (App.register(email, pass)) {
        App.showMsg(msg, '‚úÖ Registrace √∫spƒõ≈°n√°. Nyn√≠ se p≈ôihlaste.', 'ok');
        panelRegister.classList.add('hidden'); panelLogin.classList.remove('hidden');
        document.getElementById('loginEmail').value = email;
        document.getElementById('loginPass').focus();
      }
      else App.showMsg(msg, '‚ö†Ô∏è √öƒçet s t√≠mto e-mailem ji≈æ existuje.', 'error');
    });
  </script>
