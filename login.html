<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>AnimeCloud ‚Äî P≈ôihl√°≈°en√≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    /* centrov√°n√≠ textu i pol√≠ uvnit≈ô panel≈Ø */
    #panel-login, #panel-register { text-align:center; }
    #panel-login form, #panel-register form { display:inline-block; text-align:center; }
    #panel-login label, #panel-register label { text-align:center; width:100%; }
    #panel-login input, #panel-register input { text-align:center; }
    #panel-login .row.align-right, #panel-register .row.align-right { justify-content:center; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">
      <img src="assets/logo.svg" alt="AnimeCloud" />
    </a>
    <nav class="top-nav">
      <a href="index.html">Info</a>
      <a href="upload.html" id="nav-upload" class="hidden">Upload</a>
      <a href="feedback.html" id="nav-feedback" class="hidden">Feedback</a>
      <a href="account.html" id="nav-account" class="hidden">√öƒçet</a>
      <a href="login.html" id="nav-login" aria-current="page">P≈ôihl√°≈°en√≠</a>
      <a href="admin.html" id="nav-admin" class="hidden">Admin</a>
      <a href="#" id="nav-theme" title="P≈ôepnout t√©ma">üåì</a>
    </nav>
  </header>

  <main class="container">
    <h1 style="text-align:center;">P≈ôihl√°≈°en√≠ / Registrace</h1>

    <!-- LOGIN panel -->
    <div class="card" id="panel-login" style="max-width:460px;margin:0 auto;">
      <form id="loginForm" class="compact">
        <div class="row compact">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" class="w-compact" required />
        </div>
        <div class="row compact">
          <label for="loginPass">Heslo</label>
          <input type="password" id="loginPass" class="w-compact" required />
        </div>
        <div class="row align-right"><button type="submit" class="w-compact-sm">P≈ôihl√°sit</button></div>
      </form>
      <p class="muted" style="text-align:center;margin-top:.5rem;">Nem√°te √∫ƒçet?
        <a href="#" id="link-show-register">Zaregistrujte se</a>
      </p>
    </div>

    <!-- REGISTER panel -->
    <div class="card hidden" id="panel-register" style="max-width:460px;margin:12px auto 0;">
      <form id="registerForm" class="compact hidden">
        <div class="row compact">
          <label for="regEmail">E-mail</label>
          <input type="email" id="regEmail" class="w-compact" required />
        </div>
        <div class="row compact">
          <label for="regPass">Heslo</label>
          <input type="password" id="regPass" class="w-compact" required />
        </div>
        <div class="row compact">
          <label for="regPass2">Potvrzen√≠ hesla</label>
          <input type="password" id="regPass2" class="w-compact" required />
        </div>
        <div class="row align-right"><button type="submit" class="w-compact-sm">Registrovat</button></div>
      </form>
      <p class="muted" style="text-align:center;margin-top:.5rem;">M√°te √∫ƒçet?
        <a href="#" id="link-show-login">P≈ôihlaste se</a>
      </p>
    </div>

    <p id="loginMsg" class="msg" style="text-align:center;"></p>
  </main>

  <footer class="site-footer"><small>AnimeCloud ‚Ä¢ P≈ôihl√°≈°en√≠</small></footer>

  <script src="scripts/app.js"></script>
  <script>
    App.initNavbar();

    const panelLogin = document.getElementById('panel-login');
    const panelRegister = document.getElementById('panel-register');
    const msg = document.getElementById('loginMsg');

    // p≈ôep√≠n√°n√≠ panel≈Ø
    document.getElementById('link-show-register').addEventListener('click', e => {
      e.preventDefault();
      panelLogin.classList.add('hidden');
      panelRegister.classList.remove('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      msg.textContent='';
    });
    document.getElementById('link-show-login').addEventListener('click', e => {
      e.preventDefault();
      panelRegister.classList.add('hidden');
      panelLogin.classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      msg.textContent='';
    });

    // LOGIN ‚Üí POST /auth/login
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      try{
        const r = await fetch(App.api('/auth/login'), {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password: pass })
        });
        const p = await r.json().catch(()=> ({}));
        if (!r.ok || !p.ok) throw new Error(p.error || ('HTTP '+r.status));
        // ulo≈æ token + info do stejn√©ho kl√≠ƒçe, kter√Ω pou≈æ√≠v√° zbytek webu
        const auth = { email, role: (p.user?.role||'user'), token: p.token, at: Date.now() };
        localStorage.setItem('animecloud_auth', JSON.stringify(auth));
        App.toast('P≈ôihl√°≈°eno','ok');
        location.href='index.html';
      } catch(err){
        App.showMsg(msg, '‚ö†Ô∏è ' + (err.message || 'Chyba p≈ôihl√°≈°en√≠'), 'error');
      }
    });

    // REGISTER ‚Üí POST /auth/register (s potvrzen√≠m hesla)
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const p1 = document.getElementById('regPass').value.trim();
      const p2 = document.getElementById('regPass2').value.trim();
      if (p1 !== p2) return App.showMsg(msg, '‚ö†Ô∏è Hesla se neshoduj√≠.', 'error');
      try{
        const r = await fetch(App.api('/auth/register'), {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password1: p1, password2: p2 })
        });
        const p = await r.json().catch(()=> ({}));
        if (!r.ok || !p.ok) throw new Error(p.error || ('HTTP '+r.status));
        // pro v√Ωvoj: zobraz√≠me link, v produkci p≈ôijde e-mail
        App.showMsg(msg, '‚úÖ Registrace probƒõhla. Ovƒõ≈ôovac√≠ e-mail byl odesl√°n.', 'ok');
        if (p.verify_url){
          const a = document.createElement('a');
          a.href = p.verify_url; a.textContent = 'Klikni zde pro ovƒõ≈ôen√≠ (v√Ωvoj)';
          a.style.display = 'block'; a.style.marginTop = '.5rem';
          msg.appendChild(a);
        }
        // n√°vrat na login panel
        panelRegister.classList.add('hidden');
        panelLogin.classList.remove('hidden');
        document.getElementById('loginEmail').value = email;
        document.getElementById('loginPass').focus();
      } catch(err){
        App.showMsg(msg, '‚ö†Ô∏è ' + (err.message || 'Chyba registrace'), 'error');
      }
    });
  </script>
</body>
</html>
